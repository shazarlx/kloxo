<VirtualHost 10.10.10.2:80 127.0.0.1:8080>
        ServerName example.com
        ServerAlias \
                www.example.com

        DocumentRoot "/home/username/example.com/"

        DirectoryIndex index.php index.html index.shtml index.htm default.htm in
dex.pl

        <IfModule itk.c>
                AssignUserId username username
        </IfModule>

        <IfModule mod_php5.c>
                php_admin_value sendmail_path "/usr/sbin/sendmail -t -i"
                php_admin_value sendmail_from "example.com"
        </IfModule>

        <Directory "/home/username/example.com/">
                AllowOverride All
        </Directory>

        <Location />
                Options +Includes +FollowSymlinks
        </Location>

        <Location />
                <IfModule mod_php5.c>
                        php_admin_value open_basedir "/home/username:/tmp:/usr/s
hare/pear:/var/lib/php/session/"
                </IfModule>
        </Location>

        <IfDefine light>
                ProxyPassReverse / http://127.0.0.1:8080/
                RewriteEngine on
                RewriteCond   %{REQUEST_URI} .*\.(php)$
                RewriteRule ^/(.*) http://127.0.0.1:8080/$1 [P]
        </IfDefine>
</VirtualHost>